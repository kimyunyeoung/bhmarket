backend:
  name: git-gateway
  branch: main

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "products"
    label: "Products"
    # 단일 파일로 저장하도록 설정
    file: "static/data/products.json"  # 'folder' 대신 'file' 사용
    format: "json"
    fields:
      - label: "Products"
        name: "products"
        widget: "list"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Price", name: "price", widget: "number" }
          - { label: "Image", name: "image", widget: "image" }
          - label: "Detail Images"
            name: "detailImages"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Description", name: "description", widget: "string", required: false }
