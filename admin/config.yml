backend:
  name: git-gateway
  branch: main

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "products"
    label: "Products"
    files:
      - file: "static/data/products.json"  # 단일 파일 경로 명시
        label: "Product List"
        name: "products"
        format: "json"
        fields:
          - label: "Products"
            name: "products"
            widget: "list"
            summary: "{{fields.name}} - {{fields.price}}원"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Price", name: "price", widget: "number" }
              - { label: "Image", name: "image", widget: "image" }
              - label: "Detail Images"
                name: "detailImages"
                widget: "file"  # 다중 파일 업로드 위젯
                multiple: true  # 다중 파일 업로드 활성화
                media_folder: "static/images/uploads"
                public_folder: "/images/uploads"
