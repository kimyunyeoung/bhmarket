backend:
  name: git-gateway
  branch: main

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "products"
    label: "Products"
    files:
      - file: "static/data/products.json"  # 단일 파일 경로 명시
        label: "Product List"
        name: "products"
        format: "json"
        fields:
          - label: "Products"
            name: "products"
            widget: "list"
            summary: "{{fields.name}} - {{fields.price}}원"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Price", name: "price", widget: "number" }
              - { label: "Image", name: "image", widget: "image" }
              - label: "Detail Images"
                name: "detailImages"
                widget: "list"
                fields:
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Description", name: "description", widget: "string", required: false }
          # 새로운 Detail Images 필드 추가 (이름 충돌 방지를 위해 'extraDetailImages'로 명명)
          - label: "Extra Detail Images"  # 구분을 위해 레이블 변경
            name: "extraDetailImages"    # 기존 'detailImages'와 다른 이름 사용
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Description", name: "description", widget: "string", required: false }
