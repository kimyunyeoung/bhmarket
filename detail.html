<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 페이지 - BH Market</title>
    <link rel="stylesheet" href="product_list.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="detail.js" defer></script>
</head>
<body>
    <header>
        <h1><a href="index.html">BH Market</a></h1>
    </header>
    <main>
        <section id="productDetail">
            <h2 id="productName"></h2>
            <p id="productPrice"></p>
            <div id="detailImages"></div>
            <form id="reservationForm">
                <div class="form-group">
                    <label for="reserverName">예약자 성함:</label>
                    <input type="text" id="reserverName" name="reserverName" required>
                </div>
                <div class="form-group">
                    <label for="quantity">예약 갯수:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="form-group">
                    <label for="contact">연락처:</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="pickupTime">픽업 시간:</label>
                    <select id="pickupTime" name="pickupTime" required>
                        <option value="" disabled selected>시간을 선택하세요</option>
                        <option value="13:00~14:00">오후 13:00 ~ 14:00</option>
                        <option value="14:00~15:00">오후 14:00 ~ 15:00</option>
                        <option value="15:00~16:00">오후 15:00 ~ 16:00</option>
                        <option value="16:00~17:00">오후 16:00 ~ 17:00</option>
                        <option value="17:00~18:00">오후 17:00 ~ 18:00</option>
                        <option value="18:00~19:00">오후 18:00 ~ 19:00</option>
                        <option value="19:00~19:59">오후 19:00 ~ 19:59</option>
                    </select>
                </div>
                <button type="submit" id="reserveButton">예약하기</button>
            </form>
            <p id="formMessage" class="hidden"></p>
        </section>
    </main>
</body>
</html>
