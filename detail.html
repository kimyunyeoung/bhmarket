<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 페이지 - BH Market</title>
    <link rel="stylesheet" href="product_list.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="detail.js" defer></script>
</head>
<body>
    <header>
        <h1><a href="index.html">BH Market</a></h1>
    </header>
    <main>
        <section id="productDetail">
            <h2 id="productName"></h2>
            <p id="productPrice"></p>
            <div id="detailImages"></div>
            <form id="reservationForm">
                <div class="form-group">
                    <label for="reserverName">예약자 성함:</label>
                    <input type="text" id="reserverName" name="reserverName" required>
                </div>
                <div class="form-group">
                    <label for="quantity">예약 갯수:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="form-group">
                    <label for="contact">연락처:</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>
                <button type="submit" id="reserveButton">예약하기</button>
            </form>
            <p id="formMessage" class="hidden"></p>
        </section>
    </main>
</body>
</html>
