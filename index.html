<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script> <!-- 상품 등록 및 삭제를 위한 JS 파일 -->
</head>
<body>
    <h1>상품 등록</h1>
    <form id="productForm">
        <label for="productName">상품명:</label>
        <input type="text" id="productName" required>
        <label for="productPrice">가격:</label>
        <input type="number" id="productPrice" required>
        <label for="productImage">대표 이미지:</label>
        <input type="file" id="productImage" accept="image/*" required>
        <label for="productDetailImages">상세 이미지 (여러 장 가능):</label>
        <input type="file" id="productDetailImages" accept="image/*" multiple required>
        <button type="submit">등록하기</button>
    </form>

    <h2>등록된 상품 목록</h2>
    <ul id="productList"></ul>
</body>
</html>
